<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex justify-center items-center h-screen">
    <div
      class="bg-white text-white p-8 rounded shadow-lg w-full h-full flex space-x-8"
    >
      <div
        id="create_product"
        class="flex-1 text-center bg-red-600 flex items-center justify-center text-[80px] group transition duration-300 ease-in-out transform hover:scale-105 cursor-pointer"
      >
        <button class="group-hover:underline block mb-4">Create Product</button>
      </div>
      <div
        id="order_product"
        class="flex-1 text-center bg-blue-600 flex items-center justify-center text-[80px] group transition duration-300 ease-in-out transform hover:scale-105 cursor-pointer"
      >
        <button class="group-hover:underline block mb-4">Order Product</button>
      </div>
    </div>
    <script>
      const createProduct = document.getElementById("create_product");
      const orderProduct = document.getElementById("order_product");
      createProduct.addEventListener("click", () => {
        window.location.href = "createProduct.html";
      });
      orderProduct.addEventListener("click", () => {
        window.location.href = "posSystem.html";
      });
    </script>
  </body>
</html>
