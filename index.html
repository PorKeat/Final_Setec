<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>POS System</title>
  </head>
  <body>
    <main class="w-full">
      <section class="flex flex-col md:flex-row h-[200vh]">
        <!-- Product -->
        <div class="w-[65%] bg-[#6C757D] text-white overflow-y-auto h-full">
          <div class="w-[90%] mx-auto">
            <h1 class="text-3xl font-bold text-center my-4">Product</h1>
            <hr class="text-gray-300 mb-10" />
            <div
              id="productCardList"
              class="grid grid-cols-3 gap-4 place-items-center justify-center"
            ></div>
          </div>
        </div>
        <!-- Order Details -->
        <div class="w-[35%] bg-white text-black h-screen fixed top-0 right-0">
          <h2 class="text-3xl font-bold text-center my-4">Order Details</h2>
          <hr class="w-[90%] mx-auto text-gray-300" />
          <div class="flex-1 p-4 overflow-y-auto">
            <p class="text-gray-600">No items in the order.</p>
          </div>
        </div>
      </section>
    </main>
    <script>
      let productList = localStorage.getItem("productList")
        ? JSON.parse(localStorage.getItem("productList"))
        : [];
      console.log(productList);
      let productCardList = document.getElementById("productCardList");

      renderProductCard();

      function renderProductCard() {
        productList.forEach((product, index) => {
          let productCard = document.createElement("div");
          productCard.classList.add(
            "bg-white",
            "cursor-pointer",
            "select-none",
            "rounded-lg",
            "shadow-md",
            "overflow-hidden",
            "w-[300px]",
            "h-[300px]",
            "h-full",
            "p-2",
            "product-card"
          );
          productCard.innerHTML += `
                <img
                  src="${product.image}"
                  alt="${product.name}"
                  class="w-full h-[75%] object-cover rounded-md flex justify-center items-center"
                />
                <div class="py-4">
                  <h3 class="text-lg font-bold text-gray-900">${product.name}</h3>
                  <p class="text-blue-600 font-bold">${product.price}$</p>
                </div>
                `;
          productCardList.appendChild(productCard);
        });
      }
    </script>
  </body>
</html>
